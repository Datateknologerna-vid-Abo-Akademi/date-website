{% load static %}
<!DOCTYPE html>
<html lang="sv_FI">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Datateknologerna{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'date/css/date-root.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/albin.ico' %}"/>

    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

    <style>
        .smoke-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url({% static 'images/smoke.jpg' %}) no-repeat center center;
            background-size: cover;
            z-index: 1000;
        }

        .smoke-container.active {
            display: block;
            animation: smokeAnimation 5s forwards;
        }

        @keyframes smokeAnimation {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

{% include 'header.html' %}
<body>
<!-- Smoke Effect Container -->
<div id="smokeEffect" class="smoke-container"></div>
{% block content %}
    <!-- content from other pages -->
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- JavaScript for Random Smoke Effect Trigger -->
<script>
    window.onload = function () {
        let date = new Date();
        if ((date.getHours() === 4 && date.getMinutes() === 20) ||
            ((date.getDate() === 1 || date.getDate() === 20) &&
            date.getMonth() === 3 && Math.floor(Math.random() * 42.0) === 0)) {
            document.getElementById('smokeEffect').classList.add('active');
        }
    };
</script>
<script text="javascript" defer>
    function setExternalLinksOpenInNewTab() {
        currentURL = new URL(document.URL)
        document.querySelectorAll("a").forEach((elem)=>{
            const linkHref =  new URL(elem.href);
            elem.target = currentURL.origin !== linkHref.origin ? "_blank" : "";
        }
        )
    }
    setExternalLinksOpenInNewTab()
</script>
</body>
{% include 'footer.html' %}
<!-- JavaScript for opening external links in new tab -->
<script defer>
    function setExternalLinksOpenInNewTab() {
        currentURL = new URL(document.URL)
        document.querySelectorAll("a").forEach((elem)=>{
            const linkHref =  new URL(elem.href);
            if (currentURL.origin !== linkHref.origin){
                elem.target = "_blank"
                elem.rel = "noopener noreferrer"
            }
        }
        )
    }
    setExternalLinksOpenInNewTab()
</script>
</html>
