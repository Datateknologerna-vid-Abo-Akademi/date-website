{% extends 'base.html' %}


{% block content %}
<h2>{{ collection.title }}</h2>
<p>Published on {{ collection.pub_date_pretty }}</p>

{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}

{% for picture in collection.picture_set.all %}
    <img src="{{ picture.image.url }}" style="height: 300px; width: 300px">
{% endfor %}

{% endblock %}
