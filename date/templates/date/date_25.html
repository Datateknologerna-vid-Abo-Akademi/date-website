{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "DaTe - 25" %}{% endblock %}

{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'date/css/date_25.css' %}">
</head>

<div class="container min-vh-100">
    <div class="container-size">
        <div class="loading-bar">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar-error"><div class="bar-6"></div></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-8">
                {% include 'events/svg/pentalbinsvg.html' %}
            </div>
        </div>

        <div class="main-content mt-4">
            <div class="text-center">
                <h2 class="date metallic"> DaTe</h2>
                <h2 class="age card-shine-effect">25</h2>
                <h2 class="countdown metallic" id="countdown">.</h2>
                <h3 class="start-date metallic">24.2.2024</h3>
            </div>
            {% include 'events/svg/circuitssvg.html' %}
        </div>
    </div>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 24, 2024 00:00:01").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="countdown"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "ðŸŽŠðŸŽŠðŸŽŠðŸŽŠðŸŽŠðŸŽŠ";
      }
    }, 1000);
</script>

{% endblock %}
