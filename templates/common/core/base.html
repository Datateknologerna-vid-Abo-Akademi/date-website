    <title>{% block title %}{{ ASSOCIATION_NAME }}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'date/css/date-root.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'core/images/albin.ico' %}"/>

    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css" >

{% include 'core/header.html' %}
<body>
{% block content %}
    <!-- content from other pages -->
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
{% include 'core/footer.html' %}
<!-- JavaScript for opening external links in new tab -->
<script defer>
    function setExternalLinksOpenInNewTab() {
        currentURL = new URL(document.URL)
        document.querySelectorAll("a").forEach((elem)=>{
            const linkHref =  new URL(elem.href);
            if (currentURL.origin !== linkHref.origin){
                elem.target = "_blank"
                elem.rel = "noopener noreferrer"
            }
        }
        )
    }
    setExternalLinksOpenInNewTab()
</script>
</html>
